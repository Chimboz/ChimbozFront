  <body>
    <noscript>
      <strong
        >We're sorry but Chimboz doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <div id="loadtime"></div>
    <br />
    <script type="text/javascript">
      window.addEventListener("load", function() {
        const $img = document.createElement("img");
        const loadTime = Date.now() - globalThis.timerStart;
        $img.src =
          "https://img.shields.io/badge/loadtime-" + loadTime + "ms-blue";
        $img.alt = "Loadtime " + loadTime + "ms";
        $img.title = $img.alt;
        $img.width = "104";
        $img.height = "20";
        document.getElementById("loadtime").appendChild($img);
      });
    </script>
